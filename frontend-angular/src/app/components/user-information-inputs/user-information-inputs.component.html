<form (ngSubmit)="onSubmit()">
  <div class="inputs-all">
    <input
      id="name"
      type="text"
      name="name"
      placeholder="Nome"
      [(ngModel)]="name"
      pInputText
      class="ml-2"
    />
    <input
      type="text"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
      pInputText
      class="ml-2"
    />
    <input
      type="text"
      name="telephone"
      placeholder="Telefone"
      [(ngModel)]="telephone"
      pInputText
      class="ml-2"
    />
    <input
      type="text"
      name="profession"
      placeholder="ProfissÃ£o"
      [(ngModel)]="profession"
      pInputText
      class="ml-2"
    />
    <button
      type="submit"
      pButton
      pRipple
      class="p-button-raised p-button-text p-button-plain"
    >
      Enviar
    </button>
  </div>
</form>
